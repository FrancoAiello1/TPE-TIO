<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div class="contenedor">
        <div class="pantalla">
            <div id="resultado"></div>
        </div>
        <div class="teclas">
            <div class="numeros">
                <div>
                    <button id="n1">1</button>
                    <button id="n2">2</button>
                    <button id="n3">3</button>
                </div>
                <div>
                    <button id="n4">4</button>
                    <button id="n5">5</button>
                    <button id="n6">6</button>
                </div>
                <div>
                    <button id="n7">7</button>
                    <button id="n8">8</button>
                    <button id="n9">9</button>
                </div>
                <div>
                    <button id="n0">0</button>
                </div>
            </div>
            <div class="operaciones">
                <button id="resta">-</button>
                <button id="suma">+</button>
                <button id="division">÷</button>
                <button id="multiplicacion">x</button>
            </div>
            <div class="operaciones2">
                <div>
                    <button id=".">&bull;</button>
                    <button id="parentesis">(&nbsp;&nbsp;)</button>
                    <button id="cuadrado">X²</button>
                    <button id="inverso">1/x</button>

                </div>
                <div>
                    <button id="raiz">&radic; x</button>
                    <button id="n">2<sup>n</sup></button>
                    <button id="fact">n!</button><br>
                    <button id="limpiar">AC</button>
                </div>
            </div>

            <div class="igual">
                <button id="igual">=</button>
            </div>

        </div>
        <script src="js/math.js"></script>

</body>

</html>
